<!DOCTYPE html>
<html>

<head>
    <style>

    </style>
</head>

<body>

    <button id="time">计时开始</button>
    <div id="demo"></div>

    <script>
        document.getElementById('time').addEventListener('click', start);

        var click = 1;
        var i = 0;
        var time = '';

        function start() {

            click = click % 2;
            console.log(click);
            if (click == 1) {
                time = setInterval(add, 1000);
            } else {
                pause();
            }

            click++;

            function add() {
                var s = i++;
                document.getElementById('demo').innerHTML = "Time passed: " + "<span>" + s + "</span>" + " s";
            }

            function pause() {
                clearInterval(time);
            }
        }
    </script>

</body>

</html>
